<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    .welcomeIMG {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
    }
    .btn {
        margin: 10px;
        padding: 10px 20px;
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Expense Tracker</h2>
        <img class="welcomeIMG" src="image/welcome.gif" alt="Welcome GIF">

        <div id="user-form">
            <div class="form-group">
                <label for="newUsername">Enter Your Username</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="profilePicture">Choose Your Profile Picture</label>
                <input type="file" class="form-control-file" id="profilePicture" accept="image/*" onchange="displayProfilePic(event)">
            </div>
            <img id="profilePicPreview" class="profile-img" src="" alt="Profile Picture" style="display:none;">
            <button class="btn btn-primary" onclick="saveUserProfile()">Start</button>
        </div>
    </div>

    <script>
        function displayProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('profilePicPreview').src = reader.result;
                    document.getElementById('profilePicPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveUserProfile() {
        const username = document.getElementById('newUsername').value.trim();
        const profilePicture = document.getElementById('profilePicPreview').src;

        if (!username || !profilePicture) {
            alert("Please enter your username and choose a profile picture!");
            return;
        }

        // Save the current user's username to localStorage
        localStorage.setItem("currentUser", username);

        // Redirect to the records page
        window.location.href = "record.html";
        }
    </script>
</body>
</html>
