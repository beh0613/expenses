<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #333;
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .footer {
            border-top: 1px solid #ccc;
            border-bottom: none;
        }
        .main {
            padding: 20px;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .record {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .record img {
            margin-right: 10px;
        }
        .record .details {
            flex-grow: 1;
        }
        .record .refund {
            background-color: #ffcccb;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>23:28</div>
        <div>4G</div>
    </div>
    <div class="main">
        <div class="summary">
            <div>Nov Expenses: <span style="color: red;">5</span></div>
            <div>Nov Income: <span>0.00</span></div>
        </div>
        <div class="categories">
            <div class="icon"><img src="ledger.png" alt="Ledger"></div>
            <div class="icon"><img src="recurring.png" alt="Recurring"></div>
            <div class="icon"><img src="category.png" alt="Category"></div>
            <div class="icon"><img src="reimburse.png" alt="Reimburse"></div>
            <div class="icon"><img src="bookmarks.png" alt="Bookmarks"></div>
        </div>
        <div class="record">
            <img src="food.png" alt="Food">
            <div class="details">
                <div>Food</div>
                <div>08:50</div>
                <div>-5</div>
            </div>
            <div class="refund">Refund</div>
        </div>
        <div class="note">
            The latest records page only displays the last three months, you can go to the "Bill" page to view more records.
        </div>
    </div>
    <div class="footer">
        <div class="icon"><img src="record.png" alt="Record"></div>
        <div class="icon"><img src="other1.png" alt="Other1"></div>
        <div class="icon"><img src="other2.png" alt="Other2"></div>
        <div class="icon"><img src="other3.png" alt="Other3"></div>
    </div>
</body>
</html>
