<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorea Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/record.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/record.js" defer></script>
</head>

<body>
    <!-- Compact Navigation Bar -->
    <div class="nav-icons">
        <a href="login.html?change=true" id="usernameLink" title="Username"><img src="image/profilePic8.gif" alt="Username"></a>
        <a href="record.html" title="Record"><img src="image/record.gif" alt="Record" ></a>
        <a id="summaryNavBar" href="summary.html" title="Summary"><img src="image/summary.png" alt="Summary"></a>
        <a href="budget.html" title="Budget"><img src="image/budgeting.gif" alt="Budget"></a>
    </div>

    <!-- Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <div class="username" id="usernameDisplay">Hello, User</div>
            <br>
        </div>

        <div class="subheader">
            <div>Records</div>
        </div>
        <div class="balance">
            <div class="totalExpenses">
                <p>Expenses</p>
                <p id="totalExpenses" style="color: red;">0</p>
            </div>
            <img src="image/profilePic8.gif" width="150px" height="150px" style="border-radius: 40px;">
            <div class="totalIncome">
                <p>Income</p>
                <p id="totalIncome" style="color: green;">0</p>
            </div>
        </div>

        <div class="records">
            <h3>RECORDS</h3>
            <div id="recordsContainer">
                <!-- Records will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Add Expense Button -->
    <a href="addExpenses.html" class="add-expense-btn" onclick="addNewExpense(), addNewIncome()">
        <img src="image/iconEdit.png" alt="Add Expense">
    </a>
</body>

</html>
