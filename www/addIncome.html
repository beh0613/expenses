<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Category Selector</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/addIncome.css">
<script src="js/addIncome.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <a href="record.html"><button>&lt;</button></a>
        <div class="category-tabs">
            <a style="text-decoration:none" href="addExpenses.html"><button>Expenses</button></a>
            <button >Income</button>
            <a style="text-decoration:none" href="transfer.html"><button>Transfer</button></a>
        </div>
    </div>
    
    <div class="categories">
        <div class="category-item">
            <button onclick="selectCategory(event,'Cash', 'image/incomeCash.png')">
                <img src="image/incomeCash.png" alt="cash">
                <span>Cash</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Bank', 'image/incomeBank.png')">
                <img src="image/incomeBank.png" alt="bank">
                <span>Bank</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Bonus', 'image/incomeBonus.png')">
                <img src="image/incomeBonus.png" alt="bonus">
                <span>Bonus</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Deposit', 'image/incomeDeposit.png')">
                <img src="image/incomeDeposit.png" alt="deposit">
                <span>Deposit</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Interest', 'image/incomeInterest.png')">
                <img src="image/incomeInterest.png" alt="interest">
                <span>Interest</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Salary', 'image/incomeSalary.png')">
                <img src="image/incomeSalary.png" alt="salary">
                <span>Salary</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Other', 'image/other.png')">
                <img src="image/other.png" alt="otherIncome">
                <span>Other</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'addEventListener', 'image/addCategory.png')">
                <img src="image/addCategory.png" alt="New">
                <span>New</span>
            </button>
        </div>
    </div>
</div>


<div class="footer">
    <div class="input-fields">
        <input type="text" id="amountIncome" placeholder="Amount">
        <input type="text" id="remarkIncome" placeholder="Remark">
    </div><br>
 
    <div class="calculator">
        <button onclick="pressNumber(1)">1</button>
        <button onclick="pressNumber(2)">2</button>
        <button onclick="pressNumber(3)">3</button>
        <button onclick="setOperation('+')">+</button>
        <input type="date" id="incomeDate" placeholder="Select Date">
        <button onclick="pressNumber(4)">4</button>
        <button onclick="pressNumber(5)">5</button>
        <button onclick="pressNumber(6)">6</button>
        <button onclick="setOperation('-')">-</button>
        <button  id="assetButton" onclick="asset()" style="background-color: white;" width="90%"><img src="image/assetIcon.gif" width="35px" height="35px" >Asset</button>
        <button onclick="pressNumber(7)">7</button>
        <button onclick="pressNumber(8)">8</button>
        <button onclick="pressNumber(9)">9</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button onclick="quickAddIncome()" style="background-color: white;"><img src="image/excited.png" width="45px" height="35px">ADD</button>
        <button onclick="pressNumber(0)">0</button>
        <button onclick="addDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="resetFields()" ><img src="image/reset.png" width="50px" height="50px"></button>

        <button id="save-btn" onclick="saveIncome()" style="background-color: white;">
            <img src="image/saveRecord.gif" width="30px" height="30px"> Save
        </button>
    </div>
</div>







</body>
</html>
