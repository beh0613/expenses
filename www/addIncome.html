<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Category Selector</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   
<link rel="stylesheet" href="css/addIncome.css">

</head>
<body>
<div class="container">
    <div class="header">
        <a href="record.html"><button>&lt;</button></a>
        <div class="category-tabs">
            <a style="text-decoration:none" href="addExpenses.html"><button>Expenses</button></a>
            <button >Income</button>
            <button>Transfer</button>
        </div>
    </div>
    
    <div class="categories">
        <div class="category-item">
            <button onclick="selectCategory(event,'Cash', 'image/incomeCash.png')">
                <img src="image/incomeCash.png" alt="cash">
                <span>Cash</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Bank', 'image/incomeBank.png')">
                <img src="image/incomeBank.png" alt="bank">
                <span>Bank</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Bonus', 'image/incomeBonus.png')">
                <img src="image/incomeBonus.png" alt="bonus">
                <span>Bonus</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Deposit', 'image/incomeDeposit.png')">
                <img src="image/incomeDeposit.png" alt="deposit">
                <span>Deposit</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Interest', 'image/incomeInterest.png')">
                <img src="image/incomeInterest.png" alt="interest">
                <span>Interest</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Salary', 'image/incomeSalary.png')">
                <img src="image/incomeSalary.png" alt="salary">
                <span>Salary</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'Other', 'image/other.png')">
                <img src="image/other.png" alt="otherIncome">
                <span>Other</span>
            </button>
        </div>
        <div class="category-item">
            <button onclick="selectCategory(event,'addEventListener', 'image/addCategory.png')">
                <img src="image/addCategory.png" alt="New">
                <span>New</span>
            </button>
        </div>
    </div>
</div>


<div class="footer">
    <div class="input-fields">
        <input type="text" id="amountIncome" placeholder="Amount">
        <input type="text" id="remarkIncome" placeholder="Remark">
    </div><br>
 
    <div class="calculator">
        <button onclick="pressNumber(1)">1</button>
        <button onclick="pressNumber(2)">2</button>
        <button onclick="pressNumber(3)">3</button>
        <button onclick="setOperation('+')">+</button>
        <input type="date" id="incomeDate" placeholder="Select Date">
        <button onclick="pressNumber(4)">4</button>
        <button onclick="pressNumber(5)">5</button>
        <button onclick="pressNumber(6)">6</button>
        <button onclick="setOperation('-')">-</button>
        <button onclick="asset()" style="background-color: white;" width="90%"><img src="image/assetIcon.gif" width="35px" height="35px" >Asset</button>
        <button onclick="pressNumber(7)">7</button>
        <button onclick="pressNumber(8)">8</button>
        <button onclick="pressNumber(9)">9</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button onclick="quickAdd()" style="background-color: white;"><img src="image/excited.png" width="45px" height="35px">ADD</button>
        <button onclick="pressNumber(0)">0</button>
        <button onclick="addDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="resetFields()" ><img src="image/reset.png" width="50px" height="50px"></button>

        <button id="save-btn" onclick="save()" style="background-color: white;">
            <img src="image/saveRecord.gif" width="30px" height="30px"> Save
        </button>
    </div>
</div>


<script>
    let previousAmount=0;
    let selectedCategory = null;
    let operation = null;
    let amountField = ""; // Holds the arithmetic expression as a string
    let currentOperationValue = 0;

    // Function to select category and toggle color
// Function to select category and toggle color
function selectCategory(event,name, icon) {
    selectedCategory = { name, icon };
    // Highlight selected category
    const buttons = document.querySelectorAll('.category-item button');
    buttons.forEach(btn => {
        btn.classList.remove('selected'); // Remove previous selection
        btn.style.backgroundColor = ""; // Reset color
    });
    event.target.classList.add('selected'); // Highlight current selection
    event.target.style.backgroundColor = "lightblue"; // Set color to blue when selected
}

        function asset() {
    const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
    if (incomes.length === 0) {
        alert("No assets found!");
        return;
    }

    // Group incomes by category and calculate totals
    const groupedIncomes = incomes.reduce((acc, income) => {
        if (acc[income.category]) {
            acc[income.category].amount += parseFloat(income.amountIncome);
        } else {
            acc[income.category] = { name: income.category, icon: income.icon, amount: parseFloat(income.amountIncome) };
        }
        return acc;
    }, {});

    // Create a container to display the assets
    const assetContainer = document.createElement('div');
    assetContainer.style.position = "fixed";
    assetContainer.style.top = "50%";
    assetContainer.style.left = "50%";
    assetContainer.style.transform = "translate(-50%, -50%)";
    assetContainer.style.backgroundColor = "#fff";
    assetContainer.style.border = "1px solid #ccc";
    assetContainer.style.padding = "20px";
    assetContainer.style.borderRadius = "10px";
    assetContainer.style.width = "300px";
    assetContainer.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    assetContainer.style.overflowY = "auto";
    assetContainer.style.maxHeight = "80%";

    const title = document.createElement('h3');
    title.textContent = "Asset Summary";
    title.style.textAlign = "center";
    assetContainer.appendChild(title);

    // Iterate through grouped incomes and create elements
    for (const key in groupedIncomes) {
        const { name, icon, amount } = groupedIncomes[key];

        const item = document.createElement('div');
        item.style.display = "flex";
        item.style.alignItems = "center";
        item.style.marginBottom = "10px";

        const img = document.createElement('img');
        img.src = icon;
        img.alt = name;
        img.style.width = "30px";
        img.style.height = "30px";
        img.style.marginRight = "10px";

        const text = document.createElement('span');
        text.textContent = `${name}: $${amount.toFixed(2)}`;
        text.style.flexGrow = "1";

        // Add a "Select" button to deduct expenses
        const deductButton = document.createElement('button');
        deductButton.textContent = "Use";
        deductButton.style.marginLeft = "10px";
        deductButton.style.backgroundColor = "#007bff";
        deductButton.style.color = "#fff";
        deductButton.style.border = "none";
        deductButton.style.padding = "5px";
        deductButton.style.borderRadius = "5px";
        deductButton.style.cursor = "pointer";

        deductButton.addEventListener('click', () => {
            const expenseAmount = parseFloat(prompt("Enter expense amount:"));
            if (isNaN(expenseAmount) || expenseAmount <= 0) {
                alert("Invalid amount. Please enter a positive number.");
                return;
            }

            if (expenseAmount > amount) {
                alert("Insufficient funds in event category!");
                return;
            }

            // Deduct the amount and update localStorage
            groupedIncomes[key].amount -= expenseAmount;

            // Save updated incomes back to localStorage
            const updatedIncomes = incomes.map(income => {
                if (income.category === name) {
                    income.amountIncome = groupedIncomes[key].amount.toFixed(2);
                }
                return income;
            });
            localStorage.setItem('incomes', JSON.stringify(updatedIncomes));

            alert(`${expenseAmount} deducted from ${name}.`);
            document.body.removeChild(assetContainer); // Close modal
        });

        item.appendChild(img);
        item.appendChild(text);
        item.appendChild(deductButton);
        assetContainer.appendChild(item);
    }

    // Add a close button
    const closeButton = document.createElement('button');
    closeButton.textContent = "Close";
    closeButton.style.marginTop = "20px";
    closeButton.style.width = "100%";
    closeButton.style.padding = "10px";
    closeButton.style.backgroundColor = "#007bff";
    closeButton.style.color = "#fff";
    closeButton.style.border = "none";
    closeButton.style.borderRadius = "5px";
    closeButton.style.cursor = "pointer";

    closeButton.addEventListener('click', () => {
        document.body.removeChild(assetContainer);
    });

    assetContainer.appendChild(closeButton);

    // Append container to the body
    document.body.appendChild(assetContainer);
}

    // Handle number inputs
    function pressNumber(num) {
        amountField += num; // Append number to the field
        document.getElementById('amountIncome').value = amountField; // Display expression
    }

    // Add decimal point
    function addDecimal() {
        if (!amountField.includes(".")) {
            amountField += ".";
            document.getElementById('amountIncome').value = amountField;
        }
    }

    // Delete the last character
    function deleteLast() {
        amountField = amountField.slice(0, -1);
        document.getElementById('amountIncome').value = amountField;
    }



// Modify the setOperation function to add a dynamic amount when "+" is pressed

function calculate() {
    try {
        const result = eval(amountField); // Safely evaluate the expression
        amountField = result.toString();
        currentOperationValue = result;
        operation = null;
        document.getElementById('amountIncome').value = amountField;
    } catch (error) {
        alert("Invalid calculation. Please correct your input.");
    }
}


function setOperation(op) {
    if (amountField) {
        if (operation) {
            // Store the current input value into previousAmount when the user presses the operation for the first time
            previousAmount = parseFloat(amountField);
        }
        // Append the operation to the existing field
        amountField += ` ${op} `;
        operation = op;  // Set the operation
        document.getElementById('amountIncome').value = amountField; // Update input display
    } else {
        alert("Please enter a number before selecting an operation!");
    }
}





// Initialize the editing process when the page loads
window.onload = function () {
    // Check if we are editing an existing record
    const editRecordIndex = localStorage.getItem('editRecordIndex');
    if (editRecordIndex !== null) {
        loadIncomeRecordForEditing(editRecordIndex);
    }
};

function loadIncomeRecordForEditing(index) {
    const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
    const record = incomes[index];

    // Populate the fields with the existing record's data
    document.getElementById('amountIncome').value = record.amountIncome;
    previousAmount = parseFloat(record.amountIncome); // Store the previous amount

    document.getElementById('remarkIncome').value = record.remarkIncome;
    document.getElementById('incomeDate').value = new Date(record.date).toISOString().split('T')[0]; // Format date as YYYY-MM-DD

    // Set the selected category (based on the stored category name)
    selectedCategory = { name: record.category, icon: record.icon };
    highlightCategoryButton(record.category);

    // If the icon is a string (URL or file path), set it directly
    const iconPath = record.icon;  // Assuming it's just a string (URL)
    if (iconPath) {
        document.getElementById('categoryIcon').src = iconPath;  // Set the image source to the icon URL
    }
}



function highlightCategoryButton(categoryName) {
    const buttons = document.querySelectorAll('.category-item button');
    buttons.forEach(button => {
        // Use case-insensitive comparison if necessary
        if (button.textContent.trim().toLowerCase() === categoryName.toLowerCase()) {
            button.classList.add('selected');
            button.style.backgroundColor = "lightblue"; // Highlight selected category
        }
    });
}

function add_save() {
    const amountIncome = parseFloat(document.getElementById('amountIncome').value);
    const remarkIncome = document.getElementById('remarkIncome').value;

    // Validate the amount
    if (isNaN(amountIncome) || amountIncome <= 0) {
        alert("Please enter a valid amount!");
        return;
    }

    // Validate category selection
    if (!selectedCategory) {
        alert("Please select a category!");
        return;
    }

    // Use the selected date or default to today's date in YYYY-MM-DD format
    const incomeDate = document.getElementById('incomeDate').value || new Date().toISOString().split('T')[0];

    // Parse the selected date and adjust for Malaysia Time Zone (UTC+8)
    const date = new Date(incomeDate);
    const malaysiaOffset = 8 * 60; // UTC+8 in minutes
    const localOffset = date.getTimezoneOffset(); // Get user's local timezone offset in minutes
    const adjustedDate = new Date(date.getTime() + (malaysiaOffset - localOffset) * 60 * 1000);

    // Format the date to a human-readable format in Malaysia Time Zone
    const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZone: 'MYS'
    };
    const formattedDate = new Intl.DateTimeFormat('en-US', options).format(adjustedDate);

    // Create the income record
    const incomeRecord = {
        category: selectedCategory.name,
        icon: selectedCategory.icon,
        amountIncome,
        remarkIncome,
        date: formattedDate,
    };

    // Fetch or initialize incomes from localStorage
    let incomes = JSON.parse(localStorage.getItem('incomes')) || [];

    // Check if editing an existing record
    const editRecordIndex = localStorage.getItem('editRecordIndex');
    if (editRecordIndex !== null && editRecordIndex !== "null") {
        // Update the record
        incomes[editRecordIndex] = incomeRecord;
        localStorage.removeItem('editRecordIndex'); // Clear edit flag
    } else {
        // Add a new record
        incomes.push(incomeRecord);
    }

    // Save incomes back to localStorage
    localStorage.setItem('incomes', JSON.stringify(incomes));

    // Confirm and reset
    alert("Income saved successfully!");
}

// Quick add income
function quickAdd() {
        add_save();
        resetFields(); 
    }


function save(){
    add_save();
    resetFields();
    window.location.href = 'record.html'; // Navigate to the records page

}







    
    // Save income and redirect to another page
    

    // Reset fields after saving or canceling
    function resetFields() {
        selectedCategory = null;
        amountField = "";
        currentOperationValue = 0;
        operation = null;
        document.getElementById('amountIncome').value = "";
        document.getElementById('remarkIncome').value = "";
        document.querySelectorAll('.category-item button').forEach(btn => {
            btn.classList.remove('selected');
            btn.style.backgroundColor = ""; // Reset color
        });
    }
</script>





</body>
</html>
