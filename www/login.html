<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <!-- login.html -->
    <div class="container">
        <img src="image/profilePic11.gif" alt="Welcome Image" class="welcomeIMG">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Enter username" required>
            <button type="submit">Login</button>
        </form>
    
        <!-- Username change section (initially hidden) -->
        <div id="changeUsernameSection" class="hidden">
            <form id="changeUsernameForm">
                <input type="text" id="current-username" placeholder="Current username" required>
                <input type="text" id="new-username" placeholder="New username" required>
                <button type="submit">Change Username</button>
                <button type="button" id="cancelChange">Cancel</button>
            </form>
        </div>
        
        <!-- Link to show username change form -->
        <p class="change-username-link">
            Already have an account? <a href="#" id="showChangeUsername">Change username</a>
        </p>
    </div>
</body>

</html>
