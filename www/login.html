<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f0f8ff;">
    <div class="container p-5 rounded shadow text-center" style="max-width: 400px;">
        <img src="image/profilePic11.gif" alt="Welcome Image" class="welcomeIMG mx-auto d-block">
        <h2 class="text-primary mb-4">Login to Your Account</h2>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="login-username" class="form-label fw-bold">Username</label>
                <input type="text" id="login-username" class="form-control" placeholder="Enter username" required>
                <label for="login-password" class="form-label fw-bold">Password</label>
                <input type="text" id="psw" class="form-control" placeholder="Enter Password" required>

            </div>
            <a href="profilepic.html"><button type="submit" class="btn btn-primary w-100">Login</button></a>
        </form>

        <!-- Username change section (initially hidden) -->
        <div id="changeUsernameSection" class="hidden mt-4">
            <form id="changeUsernameForm">
                <div class="mb-3">
                    <input type="text" id="current-username" class="form-control" placeholder="Current username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-primary" id="checkPasswordBtn" type="button" style="margin-bottom: 5px;">Check</button>
                <div class="mb-3">
                    <input type="text" id="new-username" class="form-control" placeholder="New username" required disabled>
                </div>
                <div class="d-grid gap-2">
                    <a href="profilepic.html"><button type="submit" class="btn btn-success" disabled>Change Username</button></a>
                    <button type="button" id="cancelChange" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Link to show username change form -->
        <p class="change-username-link mt-3">
            Already have an account? <a href="#" id="showChangeUsername" class="text-decoration-none text-primary">Change username</a>
        </p>
    </div>
</body>

</html>
