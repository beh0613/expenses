<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/transfer.css">
<script src="js/transfer.js"></script>
</head>
<body>
    <div class="container">
   
        <div class="header">
            <a href="record.html"><button>&lt;</button></a>
            <div class="category-tabs">
                <a style="text-decoration:none" href="addExpenses.html"><button >Expenses</button></a>
                <a style="text-decoration:none" href="addIncome.html"><button >Income</button></a>
                <a style="text-decoration:none" href="transfer.html"><button>Transfer</button></a>
            </div>
        </div>

        <div class="section">
            <div class="button" id="asset-from-btn" onclick="selectAsset('from')">
                <span id="asset-from-text">+ Asset From</span>
            </div>
            <div class="arrow">⇅</div>
            <div class="button" id="asset-to-btn" onclick="selectAsset('to')">
                <span id="asset-to-text">+ Asset To</span>
            </div>
        </div>
      
          <div class="footer">
            <div class="input-fields">
              <input type="text" id="amount" placeholder="Amount">
              <input type="text" id="remark" placeholder="Remark">
            </div>
            <div class="calculator">
              <!-- Calculator buttons -->
              <button onclick="pressNumber(1)">1</button>
              <button onclick="pressNumber(2)">2</button>
              <button onclick="pressNumber(3)">3</button>
              <button onclick="setOperation('+')">+</button>
              <input type="date" id="expenseDate" placeholder="Select Date">
              <button onclick="pressNumber(4)">4</button>
              <button onclick="pressNumber(5)">5</button>
              <button onclick="pressNumber(6)">6</button>
              <button onclick="setOperation('-')">-</button>
              <button onclick="selectAsset()" style="background-color: white;" width="90%">
                <img src="image/assetIcon.gif" width="35px" height="35px">Asset
              </button>
              <button onclick="pressNumber(7)">7</button>
              <button onclick="pressNumber(8)">8</button>
              <button onclick="pressNumber(9)">9</button>
              <button onclick="deleteLast()">←</button>
              <button onclick="quickAdd()" style="background-color: white;">
                <img src="image/excited.png" width="45px" height="35px">ADD
              </button>
              <button onclick="pressNumber(0)">0</button>
              <button onclick="addDecimal()">.</button>
              <button onclick="calculate()">=</button>
              <button onclick="resetFields()">
                <img src="image/reset.png" width="50px" height="50px">
              </button>
              <button id="save-btn" onclick="save()" style="background-color: white;">
                <img src="image/saveRecord.gif" width="30px" height="30px"> Save
              </button>
            </div>
          </div>
        </div>
      
       
        
</body>
</html>
