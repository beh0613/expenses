<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="css/summary.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://unpkg.com/@interactjs/interactjs/dist/interact.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-icons">
        <a href="login.html?change=true" id="usernameLink" title="Username">
            <img src="image/profilePic8.gif" alt="Username">
            <span class="nav-title">Username</span>
        </a>
        <a href="record.html" title="Record">
            <img src="image/record.gif" alt="Record">
            <span class="nav-title">Record</span>
        </a>
        <a href="summary.html" title="Summary">
            <img src="image/summary.png" alt="Summary">
            <span class="nav-title">Summary</span>
        </a>
        <a href="assetPage.html" title="Asset">
            <img src="image/assetManage.gif" alt="Asset">
            <span class="nav-title">Asset</span>
        </a>
        <a href="budget.html" title="Budget">
            <img src="image/budgeting.gif" alt="Budget">
            <span class="nav-title">Budget</span>
        </a>
    </div>
    
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>



    <div class="container">
        <header>
            <h1>Expense Summary</h1>
        </header>

        <!-- Section 1: Yearly Summary -->
        <section id="yearly-summary">
            <h2>Yearly Expense Overview</h2>
            <div class="controls">
                <label for="year-select">Select Year:</label>
                <select id="year-select"></select>
            </div>
            <div class="chart-container">
                <canvas id="yearly-chart"></canvas>
            </div>
        </section>

        <section id="yearly-total" class="section">
            <h2>Total Yearly Expenses</h2>
            <div id="yearly-total-amount"></div>
        </section>

        <!-- Section 2: Monthly Summary -->
        <section id="monthly-summary">
            <h2>Monthly Category Breakdown</h2>
            <div class="controls">
                <label for="year-select-monthly">Select Year:</label>
                <select id="year-select-monthly"></select>

                <label for="month-select">Select Month:</label>
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            
            <div class="chart-container">
                <canvas id="monthly-chart"></canvas>
            </div>
            <br>
            <div class="chart-container">
                <canvas id="daily-chart"></canvas>
            </div>
            
        </section>

        <!-- Section 3: Monthly Details -->
        <section id="monthly-details">
            <h2>Monthly Expenses Details</h2>
            <div id="details-container">
                <div id="category-list">
                    <h3>Category-wise Expenses</h3>
                    <ul id="category-expenses"></ul>
                </div>
                <div id="total-expenses">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses-amount">RM0.00</p>
                </div>
            </div>
        </section>
    </div>
    <script src="js/summary.js"></script>
</body>

</html>
